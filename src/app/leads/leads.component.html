<nav class="navbar navbar-light  bg-light" style="display: block;">
   <h2><b><a class="navbar-brand" href="leads">Leads</a></b></h2>
     <button class="btn btn-danger" type="button"  routerLink="/login" (click)="logout()" style="float:right;">Log Out</button>
 </nav>
<div class="addlead" style="float:right; padding-right: 5%;">
    <button class="btn btn-primary" type="button" style="width: 100%;" (click)="openDialog()">Add New Lead</button>
</div>
<h3 style="display:block; justify-content: center; padding-left: 5%; padding-right: 5%;">
    <label style="padding-left: 5%;">Total Records:</label>&nbsp; {{myData?.data.TotalRecords}}
    <br><br>
        <table class="table table-bordered table-hover">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Mobile Number</th>
                  <!-- <th>Action</th> -->
               </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of myData?.data?.Leads; let i = index">
                   <td>{{ data?.LeadName }}</td>
                   <td>{{ data?.MobileNo }}</td>
                   <!-- <td><button class="btn btn-warning" type="button" style="width: 15%; justify-content: center; display:flex;" (click)="deletedata()">Delete</button></td> -->
                </tr>
             </tbody>
          </table>
</h3>
