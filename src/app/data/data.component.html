  <div style="padding-left:50%;">
  <div *ngFor="let item of itemarray">
    {{item}}
  </div>
  <div *ngFor="let items of array1">
    {{items}}
  </div>
  </div>
  <mat-form-field appearance="standard" style="padding-left: 10%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
<div class="mat-elevation-z8">
   <table mat-table [dataSource]="dataSource"  matSort style="width: 100%;">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let data"> {{data.email}} </td>
    </ng-container>                                                                                                 
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let data"> {{data.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let data"> {{data.phone}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons 
                 aria-label="Select page">
  </mat-paginator>
</div>
<div class="col-md-6" style="padding-left: 10%; padding-bottom: 10%;">
  <b><h2 appColor>MY DIRECTIVE</h2></b></div>
  <div class="col-md-6" style="padding-left: 10%; padding-bottom: 10%; padding-top: 5%;">
  <p>{{longText | custom:50 }}</p>
  </div>
